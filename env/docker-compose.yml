version: "3"
services:
  postgres:
    deploy:
      resources:
        limits:
          memory: 100m
          cpus: "0.1"
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: yazinnnn
      POSTGRES_DB: yazinnnn
      POSTGRES_PASSWORD: yazinnnn
    ports:
      - "5432:5432"
